<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    
  <div class="card">
    <div class="blue-top">
    <img class="profile-pic" src="./images/profile-pic.avif" alt="profile-pic">
    </div>
    <p class="name">Kaito Kuroba</p>
    <p class="role">Youtuber & Blogger</p>
    <div class="buttons">
        <a href="https://www.facebook.com" target="_self"><img src="./images/facebook.png" alt="facebook-icon"></a>
        <a href="https://x.com/?lang=en"><img src="./images/twitter.png" alt="twitter-icon"></a>
        <a href="https://www.instagram.com/"><img src="./images/instagram.png" alt="instagram-icon"></a>
        <a href="https://www.youtube.com/"><img src="./images/youtube.png" alt="youtube-icon"></a>
    </div>
    <div class="buttons-2">
        <button class="btn-2">Subscribe</button>
        <button class="btn-2">Message</button>
    </div>

    <div class="analytics">
        <div class="data">
           <i class='bxr  bx-heart'  ></i> 
           <span>60k</span>
        </div>
        <div class="data">
            <i class='bxr  bx-message-circle'  ></i> 
           <span>20k</span>
        </div>
        <div class="data">
            <i class='bxr  bx-share'  ></i> 
           <span>9k</span>
        </div>
    </div>
  </div>

</body>
</html>
